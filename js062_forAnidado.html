	<title>bucle for anidado</title>

	<script type="text/javascript">
		var valorMax = 10;	
		var valorMin = 1;
		for (tabla=valorMin; tabla <= valorMax; tabla++){
			document.write(`tabla de multiplicar del ${tabla} <br>`);
			for (i=valorMin; i <= valorMax; i++) {
				document.write(` ${tabla}  X  ${i} = ${tabla*i} <br>`);
			} 
			document.write('------------------------------<br>');
		}
	</script>
